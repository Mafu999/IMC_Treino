<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Be Natural Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="header-content container">
				<h1>Be Natural Nutrição</h1>
				<p>Seu caminho para uma vida saudável</p>
			</div>
		</header>

		<nav>
			<ul>
				<li><a href="index.html">Início</a></li>
				<li><a href="./pages/pacientes.html">Pacientes</a></li>
			</ul>
		</nav>

		<main>
			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<ul id="mensagem-erro"></ul>
				<form id="form-adiciona">
					<div class="">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
			
					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				</form>
			</section>

		</main>

		<footer>
			<nav>
				Todos direitos reservados
			</nav>
		</footer>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
	</body>
</html>
